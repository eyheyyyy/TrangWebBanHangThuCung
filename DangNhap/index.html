<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập | Đăng ký</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <div class="close-btn">&times;</div>
      <h2 id="form-title">Đăng nhập | Đăng ký</h2>

      <!-- Form Đăng nhập -->
      <form id="login-form" class="active">
        <input type="text" placeholder="Vui lòng nhập mail hoặc sdt" required>
        <input type="password" placeholder="Mật khẩu" required>
        <button type="submit" class="btn-login">Đăng nhập</button>

        <p class="helper">
          Bạn quên mật khẩu? <a href="forgot.html">Lấy lại mật khẩu</a><br>
          Bạn chưa có tài khoản? <a href="dangky.php" id="switch-to-register">Đăng ký</a>
        </p>

        <div class="social-login">
          <button class="facebook"><img src="facebook.png"> FACEBOOK</button>
          <button class="google"><img src="google.png"> GMAIL</button>
        </div>
      </form>

      <!-- Form Đăng ký -->
      <form id="register-form">
        <input type="text" placeholder="Vui lòng nhập mail hoặc sdt" required>
        <input type="password" placeholder="Mật khẩu" required>

        <div class="gender">
          <label><input type="radio" name="gender" value="Nam"> Nam</label>
          <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
        </div>

        <input type="text" placeholder="Tên hiển thị" required>
        <input type="date" placeholder="mm/dd/yyyy" required>

        <button type="submit" class="btn-login">Đăng ký</button>

        <p class="switch">Bạn đã có tài khoản? 
          <a href="#" id="switch-to-login">Đăng nhập</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const switchToRegister = document.getElementById('switch-to-register');
    const switchToLogin = document.getElementById('switch-to-login');

    switchToRegister.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.classList.remove('active');
      registerForm.classList.add('active');
    });

    switchToLogin.addEventListener('click', (e) => {
      e.preventDefault();
      registerForm.classList.remove('active');
      loginForm.classList.add('active');
    });
  </script>

</body>
</html>
