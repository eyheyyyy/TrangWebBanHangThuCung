<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <div class="close-btn" onclick="window.location.href='index.html'">&times;</div>
      <h2>Đăng nhập | Đăng ký</h2>

      <form id="forgot-form">
        <input type="text" placeholder="Vui lòng nhập mail hoặc sđt" required>

        <button type="submit" class="btn-login">Gửi mã OTP</button>

        <p class="small-text">
          <a href="index.html" style="color:#333; text-decoration:none;">Quay lại Đăng nhập</a>
        </p>
      </form>
    </div>
  </div>

</body>
</html>
